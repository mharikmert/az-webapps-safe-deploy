name: Build Action

on:
  push:
    branches:
      - v2/rewrite-with-ts

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.1" # lts/jod
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "❌ Build failed: dist/index.js not found"
            exit 1
          fi
          echo "✅ Build successful"

      - name: Tag the action
        run: |
          git tag -a v${{ github.ref_name }}-rc
          git push origin v${{ github.ref_name }}-rc
